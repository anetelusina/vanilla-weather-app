<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet" />

    <script
      src="https://kit.fontawesome.com/dea47a0f77.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="my-container">
        <h1>20°C</h1>
        <h2>London</h2>
        <div class="weather-info">
          <p id="weather">Sunny</p>
          <p>Humidity: <span id="humidity">3</span>%</p>
          <p>Wind: <span id="wind">5</span> km/h</p>
        </div>

        <br />
        <div class="row align-items-center">
          <div class="col">
            <div class="dates">
              <p id="current-time">18:00</p>
              <p id="current-day">Sunday</p>
              <p id="current-date">February 26</p>
            </div>
          </div>

          <div class="col">
            <img src="images/sun.svg" alt="sun icon" id="weather-icon" />
          </div>

          <div class="col"></div>
        </div>

        <br />

        <form id="city-form">
          <div class="row justify-content-center">
            <div class="col-6">
              <input
                type="text"
                placeholder="Enter a city..."
                class="form-control enter-city"
                id="enter-city" />
            </div>
            <div class="col-1">
              <button type="submit" class="form-control-plaintext">
                <i
                  class="fa-solid fa-magnifying-glass-location search-icon"></i>
              </button>
            </div>
          </div>
        </form>

        <br />

        <div class="row justify-content-center">
          <div class="col-4">
            <button
              id="geolocation-button"
              class="geolocation-button form-control">
              Current
            </button>
          </div>
        </div>

        <hr />

        <div class="text-center forecast-container">
          <div class="row week-days">
            <div class="col">Mon</div>
            <div class="col">Tue</div>
            <div class="col">Wed</div>
            <div class="col">Thu</div>
            <div class="col">Fri</div>
          </div>

          <div class="row weather-icons">
            <div class="col"><i class="fa-solid fa-sun"></i></div>
            <div class="col"><i class="fa-solid fa-sun"></i></div>
            <div class="col"><i class="fa-solid fa-cloud-sun"></i></div>
            <div class="col"><i class="fa-solid fa-cloud-sun-rain"></i></div>
            <div class="col"><i class="fa-solid fa-cloud-sun"></i></div>
          </div>

          <div class="row temperature-forecast">
            <div class="col">18°</div>
            <div class="col">17°</div>
            <div class="col">20°</div>
            <div class="col">16°</div>
            <div class="col">18°</div>
          </div>
        </div>
      </div>
      <p class="code-link">
        <a href="https://github.com/anetelusina/weather-app" target="_blank"
          >Open source code</a
        >
        by Anete Lusina
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
